<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopLite | Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; }
    h1, h2, h3 { font-family: 'Poppins', sans-serif; }
    .btn, .price { font-family: 'Montserrat', sans-serif; }
    .error { color: red; font-size: 0.9rem; margin-top: 2px; }
  </style>
</head>
<body class="bg-[#fcfcfc] text-[#1a1b41]">

  <!-- Navbar -->
  <header class="bg-[#1a1b41] text-white p-4 flex justify-between items-center sticky top-0 z-50">
    <a href="index.html" class="text-2xl font-bold"><span class="text-[#baff29]">Shop</span>Lite</a>
   <a href="cart.html" class="bg-[#3bc14a] hover:bg-green-700 text-white px-4 py-2 rounded-lg font-semibold transition">
    Back to Cart
  </a>
  </header>

  <main class="container mx-auto py-12 px-4 md:px-6">
    <h1 class="text-3xl font-bold mb-8 text-center md:text-left">Checkout</h1>

    <div class="grid md:grid-cols-2 gap-8">
      
      <!-- Checkout Form -->
      <form id="checkout-form" class="space-y-8">

        <!-- Billing Info -->
        <section>
          <h2 class="text-2xl font-bold mb-4">Billing Information</h2>
          <input type="text" id="billing-name" placeholder="Full Name" required class="w-full p-3 border rounded">
          <input type="email" id="billing-email" placeholder="Email" required class="w-full p-3 border rounded">
          <input type="tel" id="billing-phone" placeholder="Phone Number" required class="w-full p-3 border rounded">
          <input type="text" id="billing-address" placeholder="Address" required class="w-full p-3 border rounded">
          <input type="text" id="billing-city" placeholder="City" required class="w-full p-3 border rounded">
          <input type="text" id="billing-zip" placeholder="ZIP / Postal Code" required class="w-full p-3 border rounded">
          <div id="zip-error" class="error hidden">Postal code must be 4–6 digits.</div>
          <input type="text" id="billing-country" placeholder="Country" required class="w-full p-3 border rounded">
        </section>

        <!-- Shipping Info -->
        <section>
          <h2 class="text-2xl font-bold mb-4">Shipping Information</h2>
          <label class="flex items-center gap-2 mb-2">
            <input type="checkbox" id="same-as-billing" checked>
            Same as billing information
          </label>
          <div id="shipping-form" class="space-y-4 hidden">
            <input type="text" id="shipping-name" placeholder="Full Name" class="w-full p-3 border rounded">
            <input type="text" id="shipping-address" placeholder="Address" class="w-full p-3 border rounded">
            <input type="text" id="shipping-city" placeholder="City" class="w-full p-3 border rounded">
            <input type="text" id="shipping-zip" placeholder="ZIP / Postal Code" class="w-full p-3 border rounded">
            <input type="text" id="shipping-country" placeholder="Country" class="w-full p-3 border rounded">
          </div>
        </section>

        <!-- Payment Info -->
        <section>
          <h2 class="text-2xl font-bold mb-4">Payment Information</h2>
          <input type="text" id="card-name" placeholder="Cardholder Name" required class="w-full p-3 border rounded">
          <input type="text" id="card-number" placeholder="Card Number (16 digits)" maxlength="16" required class="w-full p-3 border rounded">
          <div id="card-error" class="error hidden">Card number must be 16 digits.</div>
          <div class="flex flex-col sm:flex-row gap-4">
            <input type="text" id="expiry" placeholder="MM/YY" required class="flex-1 p-3 border rounded">
            <input type="text" id="cvv" placeholder="CVV (3 digits)" maxlength="3" required class="flex-1 p-3 border rounded">
          </div>
          <div id="expiry-error" class="error hidden">Expiry date must be valid and not expired.</div>
          <div id="cvv-error" class="error hidden">CVV must be 3 digits.</div>
        </section>

        <!-- Submit Button -->
        <button type="submit" class="btn bg-[#3bc14a] text-white px-6 py-3 rounded hover:bg-green-700 transition w-full">
          Place Order
        </button>
      </form>

      <!-- Order Summary -->
      <div class="w-full">
        <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
        
        <!-- Items list -->
        <div id="order-summary" class="bg-white shadow-md rounded-lg divide-y divide-gray-200 overflow-hidden">
          <!-- Individual items injected by JS -->
        </div>

        <!-- Total Card -->
        <div class="mt-4 bg-white shadow-md rounded-lg p-6 flex flex-col gap-3">
          <div class="flex justify-between items-center">
            <span class="text-gray-600 font-medium">Subtotal</span>
            <span class="font-semibold text-gray-800">$<span id="subtotal">0.00</span></span>
          </div>
          <div class="flex justify-between items-center border-t border-gray-200 pt-3">
            <span class="text-gray-600 font-medium">Shipping</span>
            <span class="font-semibold text-gray-800">Free</span>
          </div>
          <div class="flex justify-between items-center border-t border-gray-200 pt-3">
            <span class="text-gray-800 font-bold text-lg">Total</span>
            <span class="font-bold text-lg text-gray-900">$<span id="total">0.00</span></span>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script>
    const sameAsBilling = document.getElementById("same-as-billing");
    const shippingForm = document.getElementById("shipping-form");
    const orderSummary = document.getElementById("order-summary");
    const subtotalEl = document.getElementById("subtotal");
    const totalEl = document.getElementById("total");
    const checkoutForm = document.getElementById("checkout-form");

    // Toggle shipping form
    sameAsBilling.addEventListener("change", () => {
      if (sameAsBilling.checked) {
        shippingForm.classList.add("hidden");
        [...shippingForm.querySelectorAll("input")].forEach(i => i.removeAttribute("required"));
      } else {
        shippingForm.classList.remove("hidden");
        [...shippingForm.querySelectorAll("input")].forEach(i => i.setAttribute("required", "true"));
      }
    });

    // Load cart
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      orderSummary.innerHTML = '';
      let subtotal = 0;

      if(cart.length === 0){
        orderSummary.innerHTML = '<p class="text-gray-500 p-4">Your cart is empty.</p>';
      } else {
        cart.forEach(item => {
          subtotal += item.price * item.qty;
          const div = document.createElement("div");
          div.className = "flex justify-between items-center p-4";
          div.innerHTML = `
            <div class="flex items-center gap-4">
              <img src="${item.image}" alt="${item.title}" class="h-16 w-16 object-contain border rounded">
              <div>
                <p class="font-medium text-gray-800">${item.title}</p>
                <p class="text-gray-500 text-sm">Qty: ${item.qty} × $${item.price}</p>
              </div>
            </div>
            <p class="font-semibold text-gray-800">$${(item.price * item.qty).toFixed(2)}</p>
          `;
          orderSummary.appendChild(div);
        });
      }

      subtotalEl.textContent = subtotal.toFixed(2);
      totalEl.textContent = subtotal.toFixed(2);
    }

    // Helpers for validation
    function validateCardNumber(num) { return /^\d{16}$/.test(num); }
    function validateCVV(cvv) { return /^\d{3}$/.test(cvv); }
    function validateExpiry(expiry) {
      if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry)) return false;
      const [month, year] = expiry.split("/").map(x => parseInt(x));
      const now = new Date();
      const expDate = new Date(2000 + year, month); 
      return expDate > now;
    }
    function validateZip(zip) { return /^\d{4,6}$/.test(zip); }

    // Checkout
    checkoutForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const cardNumber = document.getElementById("card-number").value.trim();
      const cvv = document.getElementById("cvv").value.trim();
      const expiry = document.getElementById("expiry").value.trim();
      const zip = document.getElementById("billing-zip").value.trim();
      let valid = true;

      if (!validateCardNumber(cardNumber)) { document.getElementById("card-error").classList.remove("hidden"); valid=false; }
      else { document.getElementById("card-error").classList.add("hidden"); }

      if (!validateCVV(cvv)) { document.getElementById("cvv-error").classList.remove("hidden"); valid=false; }
      else { document.getElementById("cvv-error").classList.add("hidden"); }

      if (!validateExpiry(expiry)) { document.getElementById("expiry-error").classList.remove("hidden"); valid=false; }
      else { document.getElementById("expiry-error").classList.add("hidden"); }

      if (!validateZip(zip)) { document.getElementById("zip-error").classList.remove("hidden"); valid=false; }
      else { document.getElementById("zip-error").classList.add("hidden"); }

      if (!valid) return;

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if(cart.length === 0){ alert("Your cart is empty!"); return; }

      const order = {
        orderId: "SHOP" + Date.now(),
        date: new Date().toLocaleString(),
        items: cart,
        subtotal: subtotalEl.textContent,
        total: totalEl.textContent,
        status: "Processing"
      };

      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      orders.push(order);
      localStorage.setItem("orders", JSON.stringify(orders));
      localStorage.removeItem("cart");
      window.location.href = `receipt.html?orderId=${order.orderId}`;
    });

    document.addEventListener("DOMContentLoaded", loadCart);
  </script>
</body>
</html>
